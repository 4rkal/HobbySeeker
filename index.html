<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Seeker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        
    </style>
</head>
<body>
    <div style="color: black;">
        <h1><a href="#" style="text-decoration: none; color: inherit;">HobbySeeker</a></h1>
      </div>
      
    <label for="time">Select Available Time (in minutes):</label>
    <select id="time">
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>
        <option value="20">20 minutes</option>
        <option value="30">30 minutes</option>
        <option value="45">45 minutes</option>
        <option value="60">60 minutes</option>
        <option value="61">60+ minutes</option>
    </select>

    <label for="interests">Select Interests:</label>
    <select id="interests">
        <option value="music">Music</option>
        <option value="sports">Sports</option>
        <option value="reading">Reading</option>
    </select>

    <button id="generateButton">Generate Hobbies</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
